<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333333;
        }

        /* Form Styles */
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -8px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Message Styles */
        .message {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        .message.success {
            background-color: #e0ffe0;
            border-color: #00cc00;
            color: #006600;
        }
        .message.error {
            background-color: #ffe0e0;
            border-color: #cc0000;
            color: #660000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Webpage</h1>
        
        <!-- Form with validation -->
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span class="error" id="usernameError"></span>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
            <br>
            <button type="submit">Submit</button>
        </form>

        <!-- Interactive element -->
        <button id="toggleButton">Toggle Message</button>
        <div class="message success" id="successMessage">This is a success message!</div>
        <div class="message error" id="errorMessage">This is an error message!</div>
    </div>

    <script>
        // Event Listener for Form Submission
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            let isValid = true;

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // Clear previous errors
            document.getElementById('usernameError').textContent = '';
            document.getElementById('emailError').textContent = '';

            // Validate Username
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long.';
                isValid = false;
            }

            // Validate Email
            if (!email.includes('@')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        });

        // Event Listener for Toggle Button
        document.getElementById('toggleButton').addEventListener('click', function() {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            if (successMessage.style.display === 'none') {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
